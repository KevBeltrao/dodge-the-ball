<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    </head>
    <body>
        <h1>Dodge the Ball</h1>
        <button type="button" onclick="movesLikeJagger()">Click to play</button>
        <div id="bouncingBall"></div>
        <div id="character">
            <div id="eyesContainer">
                <div class="eyes"></div>
                <div class="eyes"></div>
            </div>
            <div id="mouth"></div>
        </div>
        <p id="counter">0 seconds</p>
        <div id="mobileControl">
            <div id="W-btn" class="control"></div>
            <div id="sideBtns">
                <div id="A-btn" class="control"></div>
                <div id="D-btn" class="control"></div>
            </div>
            <div id="S-btn" class="control"></div>
        </div>
        
        <script src="scripts.js"></script>
    </body>
    </html>
